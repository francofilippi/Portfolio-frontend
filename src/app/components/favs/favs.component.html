<ng-container *ngIf="{total: total$ | async, quantity: quantity$ | async} as dataFavs">
  <ng-container *ngIf="dataFavs.total">
    <section id="favs" class=" text-gray-600 mt-10">
      <div class="container mx-auto flex px-5 py-12 sm:py-24 md:flex-row flex-col items-center">
        <div class="max-w-screen-xl px-4 py-12 mx-auto md:py-16 sm:px-6 lg:px-8">
          <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-900 sm:text-4xl">
              Trusted by eCommerce Businesses
            </h2>

            <p class="mt-4 text-gray-500 sm:text-xl">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione dolores
              laborum labore provident impedit esse recusandae facere libero harum
              sequi.
            </p>
          </div>

          <div class="mt-8 sm:mt-12">
            <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div class="flex flex-col px-4 py-8 text-center border border-gray-100 rounded-lg">
                <dt class="order-last text-lg font-medium text-gray-500">
                  Cantidad de Favs
                </dt>

                <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">
                  {{ dataFavs.quantity }} - quantity
                </dd>
              </div>

              <div class="flex flex-col px-4 py-8 text-center border border-gray-100 rounded-lg">
                <dt class="order-last text-lg font-medium text-gray-500">
                  Total suma Ids
                </dt>

                <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">{{ dataFavs.total }} - total</dd>
              </div>

            </dl>
          </div>
        </div>
      </div>
    </section>
  </ng-container>
</ng-container>
