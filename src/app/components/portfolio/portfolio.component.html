<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20">
      <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Pitchfork Kickstarter Taxidermy</h1>
        <div class="h-1 w-20 bg-indigo-500 rounded"></div>
      </div>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Whatever cardigan tote bag tumblr hexagon brooklyn
        asymmetrical gentrify, subway tile poke farm-to-table. Franzen you probably haven't heard of them man bun deep
        jianbing selfies heirloom prism food truck ugh squid celiac humblebrag.</p>
    </div>
    <div class="flex flex-wrap -m-4">

      <!-- DIRECTIVAS
        Son como atributos que pueden cambiar la apariencia o el comportmaiento del DOM
        Las hay de tipo
            - Estructurales
            - De atributos
            - Personalizadas
            - Componentes (directivas con template)
      -->
      <!-- *ngFor es una directiva de tipo estructural -->
      <app-proyect (addToFavoritesClick)="addToFavorites($event)" [proyecto]="proyecto"
        *ngFor="let proyecto of proyectos" class="xl:w-1/4 md:w-1/2 p-4"></app-proyect>
      <!-- [proyecto]="proyect" le enviamos al componente hijo la propiedad proyecto-->

    </div>
  </div>
</section>
