<div class="bg-gray-100 p-6 rounded-lg layeredbox1 hover:scale-105 transition-transform duration-100">
  <img class="h-40 rounded w-full object-cover object-center mb-6" src={{proyecto.image}} alt="content">
  <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">
    Nombre: {{proyecto.name }}
    Status:</h3>
  <h2 class="text-lg text-gray-900 font-medium title-font mb-4">San Francisco Id: {{proyecto.id| currency}}</h2>
  <div class="flex justify-around content-center">
    <p class="leading-relaxed text-base"> {{proyecto.status}}</p>
    <button (click)="onClick()"
      class="inline text-white bg-frankviolet-300 border-0 py-2 px-6 focus:outline-none rounded text-sm active:bg-frankviolet-500">Fav
      ‚ù§</button>
  </div>

</div>
